name: Web CD

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - web/**

jobs:
  deploy:
    runs-on: self-hosted
    timeout-minutes: 30
    defaults:
      run:
        working-directory: /workspace/chart-pattern
    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy
        run: docker compose up -d --build nginx

      - name: âœ… Health Check
        run: |
          echo "Verifying deployment..."
          docker compose ps nginx

          if docker compose ps nginx | grep -q "Up"; then
            echo "âœ… Nginx container is running successfully"
          else
            echo "âŒ Nginx container is not running"
            exit 1
          fi

          echo "ğŸ“‹ Recent nginx logs:"
          docker compose logs --tail=10 nginx