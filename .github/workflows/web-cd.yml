name: Web CD

env:
  WORKSPACE_PATH: ${{ secrets.WORKSPACE_PATH }}

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - web/**

jobs:
  deploy:
    runs-on: self-hosted
    timeout-minutes: 30
    defaults:
      run:
        working-directory: ${{ env.WORKSPACE_PATH }}/chart-pattern
    steps:
      - name: 📦 Checkout Repository
        run: |          
          git remote set-head origin --auto
          DEFAULT_BRANCH=$(git symbolic-ref refs/remotes/origin/HEAD | sed 's@^refs/remotes/origin/@@')
          
          git checkout $DEFAULT_BRANCH
          git pull origin $DEFAULT_BRANCH

      - name: 📦 Create .env file
        run: |
          cd web

          cat > .env << EOF
          VITE_GOOGLE_ANALYTICS_TRAKING_ID=${{ secrets.VITE_GOOGLE_ANALYTICS_TRAKING_ID }}
          VITE_SENTRY_DSN=${{ secrets.VITE_SENTRY_DSN }}
          SENTRY_ORG=${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT=${{ secrets.SENTRY_PROJECT }}
          SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }}
          VITE_FEATURE_CHANNELIO=${{ secrets.VITE_FEATURE_CHANNELIO }}
          VITE_CHANNELIO_PLUGIN_KEY=${{ secrets.VITE_CHANNELIO_PLUGIN_KEY }}
          VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}
          EOF

      - name: 🚀 Deploy
        run: |
          docker compose up -d nginx --build

      - name: ✅ Health Check
        run: |
          echo "Verifying deployment..."
          docker compose ps nginx

          CONTAINER_ID=$(docker compose ps nginx --status running --quiet)

          if [ -n "$CONTAINER_ID" ]; then
            echo "✅ Nginx container is running successfully"
          else
            echo "❌ Nginx container is not running"
            exit 1
          fi