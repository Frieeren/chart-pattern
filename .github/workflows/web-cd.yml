name: Web CD

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - web/**

jobs:
  deploy:
    runs-on: self-hosted
    timeout-minutes: 60
    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy
        run: |
          echo "$(date): ë¹Œë“œ ì‹œì‘"
          export COMPOSE_BAKE=true
          docker compose build nginx
          
          echo "$(date): ì»¨í…Œì´ë„ˆ ì‹œì‘"
          docker compose up -d nginx

      - name: âœ… Health Check
        run: |
          echo "Verifying deployment..."
          docker compose ps nginx

          CONTAINER_ID=$(docker compose ps nginx --status running --quiet)

          if [ -n "$CONTAINER_ID" ]; then
            echo "âœ… Nginx container is running successfully"
          else
            echo "âŒ Nginx container is not running"
            exit 1
          fi

          echo "ğŸ“‹ Recent nginx logs:"
          docker compose logs --tail=10 nginx