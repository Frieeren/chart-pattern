name: API CD

env:
  DB_USER: ${{ secrets.DB_USER }}
  DB_PASSWD: ${{ secrets.DB_PASSWD }}
  DB_HOST: ${{ secrets.DB_HOST }}
  DB_PORT: ${{ secrets.DB_PORT }}
  DB_NAME: ${{ secrets.DB_NAME }}

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - api/**

jobs:
  deploy:
    runs-on: self-hosted
    timeout-minutes: 60
    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy
        run: |
          echo "$(date): ë¹Œë“œ ì‹œì‘"
          export COMPOSE_BAKE=true
          docker compose build api --no-cache
          
          echo "$(date): ì»¨í…Œì´ë„ˆ ì‹œì‘"
          docker compose up -d api

      - name: âœ… Health Check
        run: |
          echo "Verifying deployment..."
          docker compose ps api

          CONTAINER_ID=$(docker compose ps api --status running --quiet)

          if [ -n "$CONTAINER_ID" ]; then
            echo "âœ… API container is running successfully"
          else
            echo "âŒ API container is not running"
            exit 1
          fi

          echo "ğŸ“‹ Recent api logs:"
          docker compose logs --tail=10 api