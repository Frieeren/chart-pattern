name: API CD

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
  DOCKER_IMAGE_VERSION: api-latest

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - api/**

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      MYSQL_USER: ${{ secrets.MYSQL_USER }}
      MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
      MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
      MYSQL_HOST: ${{ secrets.MYSQL_HOST }}
      MYSQL_PORT: ${{ secrets.MYSQL_PORT }}
      MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
    steps:
      - name: 📦 Checkout Repository
        uses: actions/checkout@v4

      - name: 🔑 Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🚀 Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./api
          push: true
          tags: ${{ env.DOCKER_REGISTRY }}/chart-pattern:${{ env.DOCKER_IMAGE_VERSION }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build
    runs-on: self-hosted
    timeout-minutes: 60
    steps:
      - name: 📦 Checkout Repository
        uses: actions/checkout@v4

      - name: 🚀 Deploy
        run: |
          echo "$(date): 컨테이너 이미지 풀"
          docker compose pull api
          
          echo "$(date): 컨테이너 시작"
          docker compose up -d api

      - name: ✅ Health Check
        run: |
          echo "Verifying deployment..."
          docker compose ps api

          CONTAINER_ID=$(docker compose ps api --status running --quiet)

          if [ -n "$CONTAINER_ID" ]; then
            echo "✅ API container is running successfully"
          else
            echo "❌ API container is not running"
            exit 1
          fi

          echo "📋 Recent api logs:"
          docker compose logs --tail=10 api